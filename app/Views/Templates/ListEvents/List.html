<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.data.Title}}</title>
</head>
<body>
{{ template "header" . }}

<div>
    <h1>{{.data.Title}}</h1>
    <p>{{.data.Content}}</p>
    <ul>
        {{ range .data.Items }}
        <li>{{ . }}</li>
        {{ end }}
    </ul>
</div>

{{ template "footer" . }}
</body>
</html>
